version: v1beta1

build:
  roots:
    - examples/proto/src
    - examples/proto/api-common-protos

lint:
  use:
    - DEFAULT
  service_suffix: Service
  except:
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - ENUM_VALUE_PREFIX
  ignore:
    - google
